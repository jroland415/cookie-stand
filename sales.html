<!DOCTYPE html>
<html>
  <head>
    <title>Cookie Sales Data</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body id="sales-page">
    <h1 id="hourly-sales">Hourly Cookie Sales by Location</h1>
    <form id="new-location-form">
      <fieldset>
        <legend>Add a New Location</legend>
        
        <label for="name">Location Name</label>
        <input id="name" type="text" name="locationName"/>

        <label for="min">Minimum Customers Per Hour</label>
        <input id="min" type="number" name="minPerHour"/>

        <label for="max">Maximum Customers Per Hour</label>
        <input id="max" type="number" name="maxPerHour"/>

        <label for="avg">Average Number of Cookies Per Hour</label>
        <input id="avg" type="number" name="avgCook"/>

        <button>Add Location</button>
      </fieldset>
    </form>
    <table id="cookie-table"></table>
    <script src="js/app.js"></script>
  </body>
</html>
